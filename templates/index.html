<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-black{
        color:black
        }
</style>
<body style = "background-color: white">

    <nav class ="navbar" style = "background-color:magenta">
        <p class ="navbar-brand">Welcome to Book Recommender   System</p>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class= "container">
        <div class="row">
            <div class = "col-md-12">
                <h1 class="text-black" style = "font-size:50px"> Top 85 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <h3>{{ book_name[i] }}</h3>
                            <p>Author : {{ author[i] }}</p>
                            <p>Rated By : {{ votes[i] }} users</p>
                            <p>Rating : {{ ratings[i] }}</p>
                            <p>Published In : {{ published_in[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>

    </div>


</body>
</html>
